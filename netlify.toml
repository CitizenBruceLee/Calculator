# Netlify Configuration for Smiley Calculator

[build]
  publish = "dist"
  command = "mkdir -p dist && cp index.html dist/ && cp help.html dist/ && cp -r static dist/ 2>/dev/null || true"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirect rules
[[redirects]]
  from = "/calculator"
  to = "/"
  status = 301

[[redirects]]
  from = "/calc"
  to = "/"
  status = 301

# 404 page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
